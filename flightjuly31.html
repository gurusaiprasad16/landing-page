<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight</title>
</head>
<body>
    <center>
        <pre>   Skybook     Menu    Resource    AboutUs     news    Contact</pre>
        <hr>
        <div><img src="https://imgs.search.brave.com/GUNhwVCbJ-NI4G1Hk4650iX2rWt42B1iLW5WHUCeqCU/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly93d3cu/cG5nYWxsLmNvbS93/cC1jb250ZW50L3Vw/bG9hZHMvOC9BaXJw/bGFuZS1GbGlnaHQt/UE5HLUhELUltYWdl/LnBuZw" alt="Flight image" width="100%" height="200vh"></div>
        <h3>"Discover the world, let our wings fly" <br><br><pre>"Fly Smart"</pre></h3>
        <div>
            <table  border="1px " style="height: 60px; width: 450px; text-align: center;">
                <tr>
                    <td>Book Flight Ticket</td>
                </tr>
            </table>
            <table border="1px"  style="height: 40px; width: 450px;">
                <tr style="text-align: center;">
                    <td><input type="radio" name="one" value="three" >one-way</td>
                    <td><input type="radio" name="one" value="two"  >two-way</td>
                </tr>
            </table>
            <table border="1px" style="height: 40px; width: 450px;">
                <tr>
                    <td><form action="">
                        <fieldset>
                            <legend>From</legend>
                            <input type="text" placeholder="Boarding...">
                        </fieldset>
                    </form></td>
                    <td><form action="">
                        <fieldset>
                            <legend>To</legend>
                            <input type="text" placeholder="Destination...">
                        </fieldset>
                    </form></td>
                </tr>
                <tr>
                    <td><form action="">
                        <fieldset>
                            <legend>Date</legend>
                            <input type="datetime-local">
                        </fieldset>
                    </form></td>
                    <td><form action="">
                        <fieldset>
                            <legend>Return-Date</legend>
                            <input type="datetime-local">
                        </fieldset>
                    </form></td>
                </tr>
            </table>
            <table border="1px" style="height: 40px; width: 450px; text-align: center;">
                <tr>
                    <td><input type="radio">Student</td>
                    <td><input type="radio">Adult</td>
                    <td><input type="radio">Senior-Citizen</td>
                </tr>
            </table>
        </div>
    </center>
