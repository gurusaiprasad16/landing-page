<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>personnel detail</legend>

        <input type="text" id="name">father's name<br><br>

        <label for="Branch">Branch:</label>
        <input type="text" name="" id="Branch"><br><br>
        <label for="gender">gender</label> <br><br>
        <input type="radio" name="" id="gender" >male<br><br>
        <input type="radio" name="" id="gender" >female<br><br>
        <label for="address">Address</label>
        <input type="text" name="" id="address"><br><br>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Qualification</legend>

                <fieldset>

                    <option value="">bachelor of science</option>
                </select> <br><br>

                    <option value="">computer science</option>

                </select> <br><br>

                    <option value="">70%</option>
                    <option value="">60%</option>
                    <option value="">50%</option>
                </select>
                </fieldset>
            </form>
            <form action="">

                    <input type="checkbox">cricket

                    <input type="checkbox">handball
                    <input type="checkbox">football
                </fieldset>
            </form> br

</html>
